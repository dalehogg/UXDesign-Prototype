<!DOCTYPE html>
<html lang='en' dir='ltr'>
   <head>
      <meta name='viewport' content='width=device-width, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0'>
      <meta charset='utf-8'>
      <meta name='author' content='Client Name'>
      <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
      <link rel='stylesheet' as='style' href='css/reset.css'>
      <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' integrity='sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr' crossorigin='anonymous'>
      <link rel='stylesheet' href='css/main.css'>
   </head>
   <body class='body'>
     <div class="lineMatch lineY ab"></div>
     <div class="lineMatch lineX ab"></div>
      <div class='wrapper'>
         <div id="boxDrawLayer"></div>
         <div class="button boxActiveButton shadowButton">
            <h1>Box</h1>
         </div>
         <div class="button circleActiveButton shadowButton">
            <h1>Circle</h1>
         </div>
         <div class="arrangeTopButton shadowButton">
            <h1>Top</h1>
         </div>
         <div class="arrangeBottomButton shadowButton">
            <h1>Bottom</h1>
         </div>
         <div class="arrangeTopOne shadowButton">
            <h1>Up One</h1>
         </div>
         <div class="arrangeBottomOne shadowButton">
            <h1>Down One</h1>
         </div>
         <div class="perfectCircleToggle shadowButton">
            <h1>Perfect Next Circle</h1>
         </div>
         <div class="selectedPositionXOutput shadowButton">
            <h1>X:</h1>
            <h1 class="outputX"></h1>
         </div>
         <div class="selectedPositionYOutput shadowButton">
            <h1>Y:</h1>
            <h1 class="outputY"></h1>
         </div>
         <div class="selectedName shadowButton">
            <h1>Name:</h1>
            <h1 class="outputName"></h1>
         </div>
         <div class="layerOutput shadowButton">
           <h1>Layers</h1>
         </div>
      </div>

      <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
         <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
         <!-- <script type='text/javascript' src='js/full.js'></script> -->
         <script type='text/javascript' src='../Production/js/scripts.js'></script>
   </body>
</html>
